<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dict-member</title>
    <script src="/{$Think.Config.template.view_path}assets/js/vue.js"></script>
    <link rel="stylesheet" href="/{$Think.Config.template.view_path}assets/css/antd.min.css">
    <script src="/{$Think.Config.template.view_path}assets/js/axios.min.js"></script>
    <script src="/{$Think.Config.template.view_path}assets/js/antd.min.js"></script>
</head>
<body>
<div id="app">
    <a-layout id="components-layout-demo-custom-trigger">
        <a-layout-sider :trigger="null" collapsible v-model="collapsed" style="background: rgb(255,255,255)">
            <div class="logo"></div>
            <a-menu theme="light" mode="inline" :default-selected-keys="['1']">
                    <a-menu-item key="1" @click="switch_page('/member/account/index')"><a-icon type="user"></a-icon><span>用户中心</span></a-menu-item>
                    <a-menu-item key="2" @click="switch_page('/member/keyword/getlist')"><a-icon type="radar-chart"></a-icon><span>关键词查看</span></a-menu-item>
                    <a-menu-item key="3" @click="switch_page('/member/keyword/manage')"><a-icon type="database"></a-icon><span>关键词管理</span></a-menu-item>
                    <a-menu-item key="4" @click="showModal"><a-icon type="plus-circle"></a-icon><span>关键词添加</span></a-menu-item>
            </a-menu>
        </a-layout-sider>
        <a-layout>
            <a-layout-header style="background: #fff; padding: 0">
                <a-icon class="trigger" :type="collapsed ? 'menu-unfold' : 'menu-fold'" @click="()=> collapsed = !collapsed"/>
            </a-layout-header>
            <a-layout-content :style="{ margin: '24px 16px', padding: '24px', background: '#fff', minHeight: '280px' }">
                <iframe :src="current.page"></iframe>
            </a-layout-content>
        </a-layout>
        <div>

            <a-modal :visible="visible" title='添加关键词' cancel-text="取消" ok-text='确定' @cancel="handleCancel" @ok="handleCreate">
                <a-form layout='vertical' :form="form">
                    <a-form-item label='分类'>
                        <a-select v-decorator="['type',{rules: [{ required: true, message: '分类不能为空!' }]}]">
                            <a-select-option v-for="item in filters" :value="item.id">{{item.value}}</a-select-option>
                        </a-select>
                    </a-form-item>
                    <a-form-item label='关键词'>
                        <a-input v-decorator="['name', {rules: [{ required: true, message: '关键词不能为空!' }],}]"/>
                    </a-form-item>
                    <a-form-item label='描述'>
                        <a-input type='textarea' v-decorator="['description', {rules: [{ required: true, message: '描述内容不可为空!' }],}]"/>
                    </a-form-item>
                </a-form>
            </a-modal>
        </div>
    </a-layout>
</div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data() {
            return {
                form: null,
                visible: false,
                collapsed: false,
                current: {
                    page: "/member/keyword/manage",
                },
                filters: ""
            }
        },
        //初始化
        mounted() {
            this.form = this.$form.createForm(this),
            this.get()
        },
        //方法
        methods: {
            switch_page(page) {
                this.current.page = page;
            },
            showModal () {
                this.visible = true;
            },
            handleCancel  () {
                this.visible = false;
            },
            handleCreate  () {
                this.form.validateFields((err, values) => {
                    if (!err) {
                        axios.post("/member/manage/add",values).then(function (response) {
                            if (response.status){
                                app.$message.loading('保存中..', 1)
                                    .then(() => app.$message.success(response.data.message, 2.5))
                                this.form.resetFields();
                                this.visible = false;
                            }else{
                                app.$message.loading('保存中..', 1)
                                    .then(() => app.$message.info(response.data.message, 2.5))
                            }
                        }).catch()
                    }
                });
            },
            get() {
                axios.post("/member/account/gettype").then(function (response) {
                    if (response.status){
                        app.filters = response.data;
                    }
                }).catch()
            }
        },
    })
</script>
<style>
    #components-layout-demo-custom-trigger .trigger {
        font-size: 18px;
        line-height: 64px;
        padding: 0 24px;
        cursor: pointer;
        transition: color .3s;
    }

    #components-layout-demo-custom-trigger .trigger:hover {
        color: #1890ff;
    }

    #components-layout-demo-custom-trigger .logo {
        height: 32px;
        background: rgba(255,255,255,.2);
        margin: 16px;
    }
</style>
<style>
    #components-layout-demo-custom-trigger .trigger {
        font-size: 18px;
        line-height: 64px;
        padding: 0 24px;
        cursor: pointer;
        transition: color .3s;
    }

    #components-layout-demo-custom-trigger .trigger:hover {
        color: #1890ff;
    }

    #components-layout-demo-custom-trigger .logo {
        height: 32px;
        background: rgba(255,255,255,.2);
        margin: 16px;
    }
    #components-layout-demo-custom-trigger {
        height: 100vh;
    }
</style>
<style>
    body{
        overflow: hidden;
    }
    iframe{
        width: 100%;
        height: 100vh;
        border: none;
    }
</style>
</html>
