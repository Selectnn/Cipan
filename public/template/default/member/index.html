<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cable-member</title>
    <script src="/{$Think.Config.template.view_path}assets/js/vue.js"></script>
    <link rel="stylesheet" href="/{$Think.Config.template.view_path}assets/css/antd.min.css">
    <script src="/{$Think.Config.template.view_path}assets/js/antd.min.js"></script>
</head>
<body>
<div id="app">
    <a-layout id="components-layout-demo-custom-trigger">
        <a-layout-sider :trigger="null" collapsible v-model="collapsed" style="background: rgb(255,255,255)">
            <div class="logo"></div>
            <a-menu theme="light" mode="inline" :default-selected-keys="['1']" @open-change="onOpenChange">
                    <a-menu-item key="1"><a-icon type="user"></a-icon><span>用户中心</span></a-menu-item>
                    <a-menu-item key="2"><a-icon type="book"></a-icon><span>关键词查看</span></a-menu-item>
                    <a-menu-item key="3"><a-icon type="book"></a-icon><span>关键词管理</span></a-menu-item>
            </a-menu>
        </a-layout-sider>
        <a-layout>
            <a-layout-header style="background: #fff; padding: 0">
                <a-icon class="trigger" :type="collapsed ? 'menu-unfold' : 'menu-fold'" @click="()=> collapsed = !collapsed"/>
            </a-layout-header>
            <a-layout-content :style="{ margin: '24px 16px', padding: '24px', background: '#fff', minHeight: '280px' }">
                Content
            </a-layout-content>
        </a-layout>
    </a-layout>
</div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data() {
            return {
                rootSubmenuKeys: ['sub1', 'sub2', 'sub3'],
                openKeys: ['sub1'],
                collapsed: false,
                nav:{
                    current: ['bill']
                },
            }
        },
        //初始化
        mounted() {
        },
        //方法
        methods: {
            onOpenChange (openKeys) {
                console.log("1");
                const latestOpenKey = openKeys.find(key => this.openKeys.indexOf(key) === -1)
                if (this.rootSubmenuKeys.indexOf(latestOpenKey) === -1) {
                    this.openKeys = openKeys
                } else {
                    this.openKeys = latestOpenKey ? [latestOpenKey] : []
                }
            },
        },
    })
</script>
<style>
    #components-layout-demo-custom-trigger .trigger {
        font-size: 18px;

        cursor: pointer;
        transition: color .3s;
    }

    #components-layout-demo-custom-trigger .trigger:hover {
        color: #1890ff;
    }

    #components-layout-demo-custom-trigger .logo {
        height: 32px;
        background: rgba(255,255,255,.2);
        margin: 16px;
    }
</style>

        margin: 16px;
    }

        height: 100vh;
    }
</style>
<style>
    body{
        overflow: hidden;
    }
</style>
</html>
